<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Factorization Recommender (TensorFlow.js)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Matrix Factorization Recommender</h1>
      <p class="subtle">MovieLens 100K — trained in your browser with TensorFlow.js</p>
    </header>

    <section class="card">
      <div class="row">
        <label for="user-select">Select User</label>
        <select id="user-select" aria-label="Select a user"></select>
      </div>

      <div class="row">
        <label for="movie-select">Select Movie</label>
        <select id="movie-select" aria-label="Select a movie"></select>
      </div>

      <div class="actions">
        <button id="predict-btn" onclick="predictRating()">Predict Rating</button>
      </div>

      <div id="result" role="status" aria-live="polite">Loading…</div>
    </section>

    <footer class="footer">
      <small>Data: <a href="https://files.grouplens.org/datasets/movielens/ml-100k/" target="_blank" rel="noopener">MovieLens 100K</a></small>
    </footer>
  </main>

  <!-- Load TensorFlow.js first, then data.js, then script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
